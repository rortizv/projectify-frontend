<div class="container">

  <h2 class="margins-title">Company Projects</h2>

  <h4 class="text-center" *ngIf="projects.length===0">Company has no projects yet</h4>

  <table class="table table-striped" *ngIf="projects.length>0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.startDate | date:'dd/MM/yyyy' }}</td>
        <td>{{ project.endDate | date:'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
