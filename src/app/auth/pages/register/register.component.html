<div class="container mt-5">
  <div class="row justify-content-center">
    <form autocomplete="off" [formGroup]="myForm" class="needs-validation" novalidate>

      <h3 class="mb-3">Register New User</h3>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Type your name" required>
        <div class="invalid-feedback">Please provide your name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Type your email"
          required>
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          placeholder="Type your password" required>
        <div class="invalid-feedback">Please provide a password.</div>
      </div>

      <button class="btn btn-primary" [disabled]="myForm.invalid" (click)="register()">Register</button>

      <div class="mt-3">
        <span>Already have an account?</span>
        <a routerLink="/login" class="ms-1">Login here</a>
      </div>

    </form>
  </div>
</div>
